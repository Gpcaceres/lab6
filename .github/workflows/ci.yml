name: CI/CD workflow

on:
  push:
    branches: [main]
  pull_request:  # ❌ antes decía "pull request"
    branches: [main]

jobs:
  build-and-test:  # ❌ antes: "bud-and-test"
    runs-on: ubuntu-latest  # ❌ antes: "runs" y "ubuntu-lastest"
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4  # ❌ antes: "fases" y mal escrito "actioins"

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Lint del código
        run: npm run lint

      - name: Ejecutar pruebas
        run: npm test

      - name: Simular despliegue
        run: |
          echo "Despliegue simulado: la aplicación pasó lint y pruebas correctamente"
